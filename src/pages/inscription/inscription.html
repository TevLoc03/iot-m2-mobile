<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Inscription</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

    <form (ngSubmit)="inscForm()">

      <ion-list col-md-8 >
        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-input [(ngModel)]="insc.nom" name="nom" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
              <ion-label>Email</ion-label>
              <ion-input [(ngModel)]="insc.email" name="email" type="email"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label>Mot de passe</ion-label>
          <ion-input [(ngModel)]="insc.password" name="password" type="password"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <button ion-button color="warning" type="submit" >Inscription</button>
      </div>

    </form>

</ion-content>
