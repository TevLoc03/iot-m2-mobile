<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Commande</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3>Bienvenue</h3>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-card>
            <div class="card-title" (click)="plat()">Plats</div>
            <div class="card-subtitle">Choissisez parmis une multitudes de plats</div>
          </ion-card>
        </ion-col>
        <ion-col col-3>
          <ion-card >
              <ion-card-header>
                Première commande ?
              </ion-card-header>
              <ion-card-content>
                <!-- Add card content here! -->
                <p>Vous n'avez jamais commander avec nos bornes de commandes ?<br> Je vous invites alors à passer par ici !</p>
                <button ion-button color="danger" (click)="inscription()"> C'est parti !</button>
              </ion-card-content>
            
            </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-9>
          <ion-card (click)="boisson()">
            <div class="card-title">Boissons</div>
            <div class="card-subtitle">Pour étancher votre soif</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
