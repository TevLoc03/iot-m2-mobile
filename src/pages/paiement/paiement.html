<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Paiement</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h1>Votre Commande</h1>
    <ion-list>
        <ion-item-sliding *ngFor="let produit of panier">
            <ion-item>
                <ion-avatar item-start>
                    <img src="http://smartorder.jeremielbaz.fr{{produit.image}}" width="50px" width="50px">
                </ion-avatar>
                <h2>{{produit.titre}} {{produit.prix}}€</h2>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
    <p>Total Panier: {{totalPanier}} €</p>
    <button ion-button block (click)="payer()">Payer</button>
</ion-content>
